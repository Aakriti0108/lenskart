<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense TRACKER FRONTEND</title>
    <link rel="stylesheet" href="static/signup.css">
</head>
<body>

    <section class="Signup-complete-details">

           <section class="signup">
              <div class="signup-img">
                <img src="https://images.unsplash.com/photo-1658953229664-e8d5ebd039ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfGFldTZyTC1qNmV3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" width="600" height="600" >
              </div>
                <div class="signup-details">
                <h1>SIGN UP</h1>
                <form  onsubmit= "signup(event)" >
                <label for="name">Email</label><br><br>
                <input type="email" name="email" required/><br><br><br><br>
                <label for="password">Password</label><br><br>
                <input type="password" name="password" required/><br><br><br>
                <button id="signup-btn">SIGNUP</button>
                <a href="login.html">LOGIN ME</a>
                </form>  
            </div>
           </section>

           <section class="signup-auto.text">
                <h2 class="auto-type" ></h2>
          </section>

    </section>   
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
    var typed = new Typed(".auto-type",{
        strings:[ `<pre>
                 WELCOME TO SIGNUP SCREEN
</pre>`],
        typeSpeed : 20,
        backSpeed:10,
        loop : true
    })
</script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="/static/signup.js"></script>
</body>
</html>
