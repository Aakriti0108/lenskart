<html lang="en">
<head>

<body>

    <!-- header -->
    <div id="container"></div>
    <header >

        <a href="./bagStore.html"  class="header-attribute-class">STORE</a>
        <a href="./Home.html"   class="header-attribute-class">HOME</a>

    <!-- heading -->
    <h1>

   </div>


   <!-- Purchase  -->

        <div class="purchase">

            </div>

     </section>

<footer>

</footer>
